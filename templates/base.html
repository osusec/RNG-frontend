<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}RNG{% endblock %}</title>
         <!-- Bootstrap code -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

         <!-- protip: I HATE FOOTERS -->
        <style>
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            main {
                flex-grow: 1;
            }
        </style>

    </head>

    <body>
        <div class="bg-light fixed-top">
        <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="/"><h2>RNG</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rng-home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'scoreboard' %}">Scoreboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile-signup' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                </ul>                
            </div>
            </div>
          </nav>
        </div>
        </div>

        <main class="container px-2" style="margin-top: 85px;">
        <!-- styling for header -->
            {% block content %}
            {% endblock %}
        </main>

        <footer class="bg-light">
            <div class="text-center text-muted p-4">
                Deployed via
                <a class="text-reset text-decoration-none fw-bold" href="https://osusec.org">RNG</a>
              </div>
        </footer>

    </body>
</html>
